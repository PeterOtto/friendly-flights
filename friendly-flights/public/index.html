<body data-gr-c-s-loaded="true">
    <div class="container-fluid">
    	
    	<div class="row">
    		<div class="col">
    			<h1>Welcome to Friendly flights</h1>
    		</div>
    	</div>

	    <form method="post" action="/">
	    	<div class="row">
			    <div class="col">
			    	<h4>Origin #1</h4>
	                <div class="input-group">
	                	<input type="text" id="originOne" name="originOne" class="form-control">
					 	<div class="input-group-append">
					    	<span class="input-group-text" id="basic-addon2"><i class="fas fa-plane"></i></span>
					  	</div>
					</div>
			    </div>
			    
			    <div class="col">
			    	<h4>Destination</h4>
	                <div class="input-group">
	                	<input type="text" id="destination" name="destination" class="form-control" placeholder="Leave empty to be surprised">
					 	<div class="input-group-append">
					    	<span class="input-group-text" id="basic-addon2"><i class="fas fa-map-marker-alt"></i></span>
					  	</div>
					</div>
			    </div>
			    
			    <div class="col">
			    	<h4>Origin #2</h4>
	                <div class="input-group">
	                	<input type="text" id="originTwo" name="originTwo" class="form-control">
					 	<div class="input-group-append fa-4x">
					    	<span class="input-group-text" id="basic-addon2"><i class="fas fa-plane fa-rotate-180"></i></span>
					  	</div>
					</div>
			    </div>

			</div>

			<div class="row">
			    
			    <div class="col">
			    	<h4>Depature dates</h4>
	                <div class="input-group">
	                	<input type="text" id="datePicker" name="daterange" class="form-control">
					 	<div class="input-group-append">
					    	<span class="input-group-text" id="basic-addon2"><i class="far fa-calendar-alt"></i></span>
					  	</div>
					</div>
			    </div>
			    
			    <div class="col">
			    	<h4>Duration</h4>
	                <div class="input-group">
	                	<input type="number" id="duration" name="duration" class="form-control" min="1">
					 	<div class="input-group-append">
					    	<span class="input-group-text" id="basic-addon2"><i class="far fa-clock"></i></span>
					  	</div>
					</div>
			    </div>
			    
			    <div class="col">
			    	<h4>Max price</h4>
	                <div class="input-group">
	                	<input type="text" id="maxPrice" name="maxPrice" class="form-control">
					 	<div class="input-group-append">
					    	<span class="input-group-text" id="basic-addon2">$</span>
					  	</div>
					</div>
			    </div>

			</div>

			<div class="row">
				<div class="col">
				</div>
				<div class="col">
					<button type="submit" class="btn btn-block btn-outline-success" onclick="search()">Find flights</button>
				</div>
				<div class="col">
				</div>
			</div>
		</form>

		<div class="jumbotron jumbotron-fluid" id="searchModal">
		  <div class="container">
		    <h1 class="display-4"><i class="far fa-compass fa-spin fa-3x"></i></h1>
		    <h1 class="display-6">Looking for flights <br> for you and your friend</h1>
		  </div>
