	<link rel="stylesheet" href="assets/css/style.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

	<!-- Date picker CSS -->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

	<!-- Twitter: see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/summary for details -->

	<meta name="twitter:description" content="">

	<meta property="og:title" content="" />

	<meta property="og:image" content="" />

<body data-gr-c-s-loaded="true">
    <div class="container-fluid">
    	<div class="row">
    		{{#destinations}}
			    <div class="col-12 col-md-6">
			    	<div class="card">
			    		<div class="card-header">
							{{country}}
						</div>
				      <div class="card-body">
				        <h5 class="card-title">{{Destination}}</h5>
				        <ul class="list-group list-group-flush">
							<li class="list-group-item">Departure date : {{DepartureDate}}</li>
							<li class="list-group-item">Return date : {{ReturnDate}}</li>
						</ul>
						<div class="row">
							<p class="col-md-6">
								From {{originOne}} <br>
								{{originOneCurrency}} : {{originOnePrice}}
							</p>

							<p class="col-md-6">
								From {{originTwo}} <br>
								{{originTwoCurrency}} : {{originTwoPrice}}
							</p>
						</div>
				        <a href="#" class="btn btn-primary btn-block">Book now</a>
				      </div>
				    </div>
			    </div>
			{{/destinations}}
		</div>
    </div> <!-- /container -->


	
<!-- Bootstrap scripts -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- Date Range Picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/js/daterangepicker.js"></script>


<!-- this is where we put our custom functions -->
<!-- don't forget to concatenate and minify for production -->
<script src="assets/js/functions.js"></script>

</body>
</html>
